<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easter egg</title>

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

    <script src="js/toggle_sound.js"></script>
    <script src="js/change_site.js"></script>
    <script src="js/timer.js"></script>
    <link rel="stylesheet" href="css/easter_egg.css">
    <link rel="icon" href="img/ico.ico" type="image/png" />

</head>

<body>

    <div class="button-container">
        <button id="speaker-button">
            <img id="speaker-img" src="img/sound_off.png" alt="texture" />
        </button>
        <span id="minutes"></span>:<span id="seconds"></span>
    </div>

    

    <a-scene id="my-scene" >
        <a-assets>
            <img id="boxTexture" src="img/texture_wear.jpg" alt="texture">
            <img id="exit" src="img/exit.jpg" alt="texture">
            <img id="ok_hand" src="img/ok_hand.jpg" alt="img_360_ok_hand">
            <img id="car_360" src="img/car_360.jpg" alt="img_360_car">
            <img id="bird_360" src="img/birds_360.jpg" alt="bird_360">
            <img id="secret_texture" src="img/secret.png" alt="secret">
            <audio id="ambient_sound" src="ogg/Tokyo-Daylight-Persona-5.ogg" preload="auto"></audio>
            <audio id="rare_ambient" src="ogg/Earthbound-Sanctuary-Guardian.ogg" preload="auto"></audio>
            <audio id="magic-click" src="ogg/like.ogg" preload="auto"></audio>
        </a-assets>

        <a-camera>
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <a-plane color="black" position="0 5 -4" width="4">
            <a-text id="text" value="Encuentra los easter eggs" color="white" align="center"> </a-text>
        </a-plane>

        <a-entity position="0 0.5 -3">
            <a-entity>
                <a-box src="#boxTexture" rotation="0 45 45" scale=".2 .2 .2" color="blue"
                    animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 2000; loop: true"
                    animation__mouseenter="property: scale; to: .5 .5 .5; dur: 300; startEvents: mouseenter"
                    animation__mouseleave="property: scale; to: .25 .25 .25; dur: 300; startEvents: mouseleave"></a-box>
                <a-plane position="1.75 0 0" width="3" height="0.25" color="black"
                    change-site="img: #ok_hand; sound: #ambient_sound; zone: .easter-egg1"
                    sound="on: mouseenter; src: #magic-click">
                    <a-text color="white" value="Easter egg 1" align="center"></a-text>
                </a-plane>

            </a-entity>
            <a-entity position="0 0.3 0">

                <a-box src="#boxTexture" rotation="0 45 45" scale=".2 .2 .2" visible="false" color="red"
                    animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 2000; loop: true"
                    animation__mouseenter="property: scale; to: .5 .5 .5; dur: 300; startEvents: mouseenter"
                    animation__mouseleave="property: scale; to: .25 .25 .25; dur: 300; startEvents: mouseleave"></a-box>
                <a-plane position="1.75 0 0" width="3" height="0.25" color="black" class="easter-egg2 clickable"
                    change-site="img: #car_360; sound: #ambient_sound; zone: .easter-egg2"
                    sound="on: mouseenter; src: #magic-click">
                    <a-text color="gray" value="Easter egg 2" align="center"></a-text>
                </a-plane>
                <a-circle opacity="0" position="-3 0 10" rotation="0 135 0" radius="2" color="white" class="easter-egg2"
                    visible="false" change-site="img: #bird_360; sound: #rare_ambient; zone: .easter-egg3"
                    sound="on: mouseenter; src: #magic-click">
                    <a-image src="#secret_texture"></a-image>
                </a-circle>
                <a-circle opacity="0" position="8.5 0.4 -1.5" rotation="0 -45 0" scale="1 0.8 1" radius="2"
                    color="white" class="easter-egg3" visible="false"
                    change-site="img: #car_360; sound: #ambient_sound; zone: .easter-egg2"
                    sound="on: mouseenter; src: #magic-click">
                    <a-image src="#exit"></a-image>
                </a-circle>
            </a-entity>
        </a-entity>

        <a-sky id="my-sky" src="#ok_hand" sound="src: #ambient_sound; loop: true" data-sounding="false">
        </a-sky>

    </a-scene>
</body>

</html>
