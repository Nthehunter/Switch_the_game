  <div class="container-fluid">
    <h1 style="color: antiquewhite;"> Registro de usuarios</h1>

    <div class="row">
      <div class="col-sm-3"> </div>
      <div class="col-sm-6">
        <form id="form" action="" method="POST">
          <div class="form">
            <label for="user" style="color: beige;">Nombre de usuario:</label>
            <input id="user" type="text" class="form-control" placeholder="User" value="">
          </div>
          <div class="form">
            <label for="email" style="color: beige;">Dirección de correo:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form">
            <label for="pwd" style="color: beige;">Contraseña:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
          </div>
          <div class="form">
            <label for="pwd_cp" style="color: beige;">Repite la contraseña:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd_cp">
          </div>
          <div class="form">
            <label for="tlf" style="color: beige;">Teléfono:</label>
            <input type="number" class="form-control" placeholder="Teléfono">
          </div>

          <div class="form" style="color: beige;">
            <label for="sel1">Provincia: </label>
            <select class="form-control" id="sel1">
              <option>Las palmas</option>
              <option> Burgos </option>
              <option>Huelva </option>
              <option>Albacete</option>
            </select>
          </div>
          <div id="center">
            <div class="form-check">
              <label class="form-check-label" style="color: beige;">
                <input type="checkbox" class="form-check-input" value=""> Estoy de acuerdo con el contrato de
                uso.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" style="color: beige;">
                <input type="checkbox" class="form-check-input" value=""> Deseo recibir noticias de STG.
              </label>
            </div>
            <br>
            <p style="color: beige;"> Desea suscribirse al boletín de noticias: </p>
            <input type="radio" id="Yes" name="selection" value="Yes">
            <label for="Yes" style="color: beige;">Si</label><br>
            <input type="radio" id="No" name="selection" value="No">
            <label for="No" style="color: beige;">No</label><br>

            <br>
            <button type="submit">Enviar</button>
            <br>
            <br>
            <input type="reset" value="Reset">
            <br>
            <p class="warnings" id="warnings"> </p>
          </div>
        </form>
        <br>
